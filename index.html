<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-controller="mainCtrl">
    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <div style="text-align: center; margin: 0 auto;">
        <input type="text" style="text-align: center;" ng-model="msg" placeholder="Filter"></input>
      </div>
      </br>
      <form ng-submit="postMessage(message)">
        <input class="form-control text-box" style="text-align: center;" type="text" ng-model="message" placeholder="Message">
      </form>
      <div class="messages-container">
        <div ng-repeat="message in messages | filter: msg | orderBy: '-createdAt'">
          <h4 style="color: blue; text-align: center;">{{message.cookie}}</h4>
          <p style="text-align: center;">{{message.message}}</p>
          </br>
        </div>
      </div>
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/messageService.js"></script>
  </body>
</html>
